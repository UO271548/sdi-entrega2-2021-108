{% extends "base.html" %} {% block titulo %} Mis publicaciones {% endblock %}

{% block contenido_principal %}
<h2>Lista de Usuarios</h2>

<div class="table-responsive">
    <form class="navbar-form" action="/usuario/eliminar" method="post">
    <table class="table table-hover" id ="userTable">
        <thead>
        <tr>
            <th>Email</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.name }}</td>
            <td>{{ usuario.surname }}</td>
            <td align="left"> <input id="checkbox" type="checkbox"
                                     name="uid" value ="{{usuario.email}}"></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
        <button type=submit class="btn btn-default" id="btndelete" >Eliminar</button>
    </form>


</div>

{% endblock %}
