{% extends "base.html" %}

{% block titulo %} Registrar usuario {% endblock %}

{% block contenido_principal %}
<h2>Registrar usuario</h2>
<form class="form-horizontal" method="post" action="/usuario"  id = "bregistro">
    {% if errores != null%}
        <div id="div-error-registro" class="alert alert-danger">
            {% for error in errores %}
                <tr>
                    <li> {{error}}</li>
                <tr>
            {% endfor %}
        </div>
    {% endif %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Nombre:</label>
        <div class="col-sm-10">
            <input type="name" class="form-control" name="name"
                   placeholder="Ignacio"  id = "registroNombre" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="surname">Apellido:</label>
        <div class="col-sm-10">
            <input type="surname" class="form-control" name="surname"
                   placeholder="Gomez" id = "registroApellido"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email"
                   placeholder="email@email.com"  id = "registroEmail"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Contrase単a:</label>
        <div class="col-sm-10">
            <input type="password"  class="form-control" name="password"
                   placeholder="contrase単a"  id = "registroPassword" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="confirmPassword">Confirmar Contrase単a:</label>
        <div class="col-sm-10">
            <input type="password"  class="form-control" name="confirmPassword"
                   placeholder="repitaContrase単a"  id = "registroConfirmPassword" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" id = "boton-registro"
                    onclick="agregarUsuario()">Registrar</button>
        </div>
    </div>
</form>
{% endblock %}
